<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoniHeal</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Header -->

    <header class="section-outer section-header">
        <div class="section-inner">
            <div class="section-header-logo"></div>
            <div class="section-header-search">
                <div class="section-header-search-input">
                    <input type="text" placeholder="Пошук фахівця">
                    
                </div>
                <div class="section-header-search-button">
                    <button>Знайти</button>
                </div>
            </div>
            <div class="section-header-menu">
                <div class="section-header-menu_language"><span>Укр</span> </div>
                <div class="section-header-menu_log-in">
                    
                    <button type="button"><span class="section-header-menu_log-in-icon"></span>  Увійти</button>
                </div>
                <div class="section-header-menu_list"> <span>Меню</span></div>
            </div>
           
        </div> 
    </header>       
 
    <!-- Header -->

    <!-- small-nav -->

    <section class="section-outer section-small-nav">
        <div class="section-inner">
            section-small-nav
        </div>
    </section>

    <!-- small-nav -->

    <!-- promo -->

    <section class="section-outer section-promo">
        <div class="section-inner">
            section-promo
        </div>
    </section>

    <!-- promo -->

    <!-- about -->

    <section class="section-outer section-about">
        <div class="section-inner">
            section-about
        </div>
    </section>

    <!-- about -->

    <!-- jobs -->

    <section class="section-outer section-jobs">
        <div class="section-inner">
            section-jobs
        </div>
    </section>

    <!-- jobs -->

    <!-- Services  -->

    <section class="section-outer section-services ">
        <div class="section-inner">
            section-services
        </div>
    </section>

    <!-- Services  -->

    <!-- doctors  -->

    <section class="section-outer section-doctors ">
        <div class="section-inner">
            section-doctors
        </div>
    </section>

    <!-- doctors  -->

    <!-- reviews  -->

    <section class="section-outer section-reviews  ">
        <div class="section-inner">
            section-reviews
        </div>
    </section>

    <!-- reviews  -->

    <!-- news  -->

    <section class="section-outer section-news  ">
        <div class="section-inner">
            section-news
        </div>
    </section>

    <!-- news  -->

    <!-- footer  -->

    <section class="section-outer section-footer  ">
        <div class="section-inner">
            section-footer
        </div>
    </section>

    <!-- footer  -->

</body>

</html>
